<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrar no Sistema</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; text-align: center; padding-top: 10vh; }
        .login-container {
            background: #fff;
            display: inline-block;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-width: 340px;
        }
        .logo {
            width: 120px;
            margin-bottom: 30px;
        }
        .btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <br>
        <a href="{{ url_for('auth.login') }}"><button class="btn">Entrar</button></a>
    </div>
</body>
</html>
