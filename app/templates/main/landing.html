<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao Sistema</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; text-align: center; padding-top: 10vh; }
        .container { background: #fff; display: inline-block; padding: 40px 60px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        p { color: #555; margin-bottom: 30px; }
        .btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Sistema de Gestão de Atividades</h1>
        <p>Gerencie suas atividades de condomínio de forma simples e eficiente.<br>Para acessar, clique no botão abaixo:</p>
        <a href="{{ url_for('auth.login') }}"><button class="btn">Entrar</button></a>
    </div>
</body>
</html>
