<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MD2 SÍNDICOS PROFISSIONAIS{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --text-light: #ffffff;
            --text-dark: #2c3e50;
            --background-light: #f5f6fa;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
            --hover-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        body {
            background-color: var(--background-light);
            color: var(--text-dark);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .navbar {
            background: #11141b !important;
            box-shadow: var(--card-shadow);
            padding: 0.8rem 0;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.04);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--text-light);
            text-decoration: none;
        }
        
        .navbar-brand img {
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        .navbar-brand span {
            color: var(--text-light);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .card {
            border: none;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--hover-shadow);
        }
        
        .table th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875rem;
        }
        
        .badge {
            font-size: 0.75rem;
        }

        .btn, .btn-primary, .btn-info, .btn-warning {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: #fff !important;
            box-shadow: 0 2px 4px rgba(44,62,80,0.08);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        @media print {
            .container-fluid {
                width: 100%;
                margin: 0;
                padding: 0;
            }
            
            .card {
                border: 1px solid #000;
                box-shadow: none;
            }
            
            .table {
                border: 1px solid #000;
            }
            
            .table th,
            .table td {
                border: 1px solid #000;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar simplificado para páginas públicas -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
                                     <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MD2 SÍNDICOS PROFISSIONAIS" style="height: 40px; width: auto;">
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-calendar"></i> <span id="current-date"></span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer simples -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
                     <small>
             <i class="fas fa-copyright"></i> 2025 MD2 SÍNDICOS PROFISSIONAIS - Sistema de Gestão de Atividades
         </small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Mostrar data atual
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            document.getElementById('current-date').textContent = today.toLocaleDateString('pt-BR', options);
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
