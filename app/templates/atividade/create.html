{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Nova Atividade</h2>
    
    <form method="POST" action="{{ url_for('atividade.create') }}">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
        </div>
        
        <div class="mb-3">
            <label for="condominio" class="form-label">Condomínio</label>
            <select class="form-select" id="condominio" name="condominio" required>
                <option value="">Selecione um condomínio</option>
                {% for condominio in condominios %}
                <option value="{{ condominio.id }}">{{ condominio.nome }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="responsavel" class="form-label">Responsável</label>
            <select class="form-select" id="responsavel" name="responsavel" required>
                <option value="">Selecione um responsável</option>
                {% for responsavel in responsaveis %}
                <option value="{{ responsavel.id }}">{{ responsavel.username }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="data_entrega" class="form-label">Data de Entrega</label>
            <input type="text" class="form-control" id="data_entrega" name="data_entrega" required placeholder="dd/mm/aaaa">
        </div>
        
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="pendente">Pendente</option>
                <option value="em_andamento">Em Andamento</option>
                <option value="concluida">Concluída</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Criar Atividade</button>
        <a href="{{ url_for('atividade.list') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    flatpickr("#data_entrega", {
        dateFormat: "d/m/Y",
        locale: "pt"
    });
});
</script>
{% endblock %}
