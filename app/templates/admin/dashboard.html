{% extends "base.html" %}

{% block title %}Dashboard Administrativo{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3 rounded-top text-center" style="background: #3b5063; color: #fff;">
                <h6 class="m-0 font-weight-bold text-white">CENTRAL DE ADMINISTRAÇÃO</h6>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                    <i class="fas fa-user fa-2x me-2" style="color: #3b5bdb;"></i>
                    <h5 class="card-title mb-0">Users</h5>
                </div>
                <p class="card-text">Manage system users</p>
                <a href="{{ url_for('admin.manage_users') }}" class="btn btn-primary">Manage Users</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                    <i class="fas fa-building fa-2x me-2" style="color: #00b894;"></i>
                    <h5 class="card-title mb-0">Condomínios</h5>
                </div>
                <p class="card-text">View all condominiums</p>
                <a href="{{ url_for('property.list') }}" class="btn btn-primary">Ver Condomínios</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                    <i class="fas fa-chart-bar fa-2x me-2" style="color: #fdcb6e;"></i>
                    <h5 class="card-title mb-0">Reports</h5>
                </div>
                <p class="card-text">Access system reports</p>
                <a href="{{ url_for('main.reports') }}" class="btn btn-primary">View Reports</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
