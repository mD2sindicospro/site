services:
  - type: web
    name: site-m2d
    env: python
    buildCommand: |
      pip install -r requirements.txt
      flask db upgrade
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --env FLASK_ENV=production
    envVars:
      - key: FLASK_APP
        value: wsgi.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: CSRF_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: site-m2d-db
          property: connectionString
      - key: LOG_TO_STDOUT
        value: "true"
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: site-m2d-db
    databaseName: site_m2d
    user: site_m2d_user
    plan: free 