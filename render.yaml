services:
  - type: web
    name: site-m2d
    env: python
    buildCommand: |
      pip install -r requirements.txt
      flask db upgrade
    startCommand: gunicorn "wsgi:app" --bind 0.0.0.0:$PORT --workers 1 --timeout 30 --max-requests 1000 --max-requests-jitter 100 --preload --access-logfile - --error-logfile -
    envVars:
      - key: FLASK_APP
        value: wsgi.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: CSRF_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: site-m2d-db
          property: connectionString
      - key: LOG_TO_STDOUT
        value: "true"
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: GUNICORN_CMD_ARGS
        value: "--log-level=info --access-logfile=- --error-logfile=-"
    healthCheckPath: /health
    autoDeploy: true
    buildFilter:
      paths:
        - "**/*"
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /health
        destination: /health

databases:
  - name: site-m2d-db
    databaseName: site_m2d
    user: site_m2d_user
    plan: free 